    <button onclick="fadeButton()" id="btn">CLICK ME</button>

<style>
    #btn {
        color: red;
    }
    .hidden {
        /* visibility: hidden; */
        opacity: 0;
    }
    span {
        font-family: 'Montserrat', sans-serif;
    }
    span.highlight {
        color: red;
        text-transform: uppercase;
        font-size: 150%;
    }
</style>

<script>
    function fadeButton() {
        console.log(document.getElementById("btn"))
        document.getElementById("btn").classList.toggle("hidden"); 
    }
    
    let div_tag = document.getElementById("hoge");
    let msg = div_tag.textContent.trim();
    const msg_length = msg.length;
    div_tag.textContent = "";
    for (let i=0; i<msg_length; i++){
        let span_t = document.createElement("span");
        span_t.textContent = msg[i];
        span_t.id = i;
        div_tag.appendChild(span_t);
    }
    
    let counter = 0;
    setInterval(() => { 
        const oldElm = document.getElementById(counter);
        oldElm.classList.remove("highlight"); 
        counter = (counter + 1) % msg_length;
        const newElm = document.getElementById(counter);
        newElm.classList.add("highlight");
    }, 2000);
